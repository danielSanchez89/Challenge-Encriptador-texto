<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/logoAlura.png" alt="logo">
    </header>
    <main class ="presentacion">
        <section class="seccion-texto">
            <div class="contenedor-texto">
                <textarea placeholder="Ingrese el texto aquí" class="entrada-texto"></textarea>
            </div>
            <div class="mensaje-alerta">
                <img src="Imagenes/alerta.jpg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion-resultado">
            <div class="contenedor-imagen">
                <img src="Imagenes/Muñeco.jpg" alt="muñeco">
            </div>
            <div class="contenedor-mensaje">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedor-boton-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-salida">
                <p class="texto-salida"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
